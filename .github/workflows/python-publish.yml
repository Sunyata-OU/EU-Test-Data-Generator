name: Publish Python Package

on:
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  check-tag:
    name: Check if Python release
    runs-on: ubuntu-latest
    outputs:
      is_python: ${{ steps.check.outputs.is_python }}
    steps:
      - id: check
        run: |
          if [[ "${{ github.event.release.tag_name }}" == python-v* ]]; then
            echo "is_python=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_python=false" >> "$GITHUB_OUTPUT"
          fi

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    needs: check-tag
    if: needs.check-tag.outputs.is_python == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - uses: dtolnay/rust-toolchain@stable

      - name: Install maturin
        run: pip install maturin

      - name: Build wheels
        working-directory: bindings/python
        run: maturin build --release --sdist --out dist

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: bindings/python/dist

  publish:
    name: Publish to PyPI
    needs: [check-tag, build-wheels]
    if: needs.check-tag.outputs.is_python == 'true'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/idsmith
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - uses: pypa/gh-action-pypi-publish@release/v1
